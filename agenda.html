<script type="text/javascript">
  window['__onGCastApiAvailable'] = function(isAvailable) {
    if (!isAvailable) return;

    const castContext = cast.framework.CastContext.getInstance();
    castContext.setOptions({
      receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
      autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
    });

    const castButton = document.getElementById('cast-button');
    castButton.addEventListener('click', () => {
      castContext.requestSession().then(() => {
        const mainIframe = document.getElementById('mainIframe');
        if (!mainIframe || !mainIframe.contentWindow) {
          console.error('No se encontró el iframe principal.');
          return;
        }

        try {
          const ghDoc = mainIframe.contentDocument || mainIframe.contentWindow.document;
          const nestedIframe = ghDoc.querySelector('iframe');

          if (nestedIframe && nestedIframe.src) {
            const streamUrl = nestedIframe.src;

            // Si es un .m3u8 directo (FL)
            if (streamUrl.includes('.m3u8')) {
              iniciarCast(streamUrl, 'application/x-mpegURL');
              return;
            }

            // Si es un proveedor con reproductor (como la12hd, etc.)
            // Tratamos de acceder al iframe interno del proveedor
            nestedIframe.onload = () => {
              try {
                const finalDoc = nestedIframe.contentDocument || nestedIframe.contentWindow.document;
                const hlsIframe = finalDoc.querySelector('iframe, video, source');

                let finalUrl = '';
                if (hlsIframe && hlsIframe.src) {
                  finalUrl = hlsIframe.src;
                } else {
                  // Algunas veces se usa un <video><source src="..."></source></video>
                  const sourceTag = finalDoc.querySelector('source');
                  if (sourceTag && sourceTag.src && sourceTag.src.includes('.m3u8')) {
                    finalUrl = sourceTag.src;
                  }
                }

                if (finalUrl && finalUrl.includes('.m3u8')) {
                  iniciarCast(finalUrl, 'application/x-mpegURL');
                } else {
                  alert('No se pudo detectar el enlace HLS final.');
                }
              } catch (err) {
                console.warn('CORS bloquea acceso al reproductor interno:', err);
                alert('No se puede acceder al contenido final por restricciones del navegador. Abre el canal directo en gh.alangulotv.blog para transmitir.');
              }
            };
          } else {
            console.error('No se encontró un iframe interno válido.');
          }
        } catch (err) {
          console.error('Error accediendo al iframe de gh.alangulotv.blog:', err);
        }
      });
    });

    function iniciarCast(url, mimeType) {
      const mediaInfo = new chrome.cast.media.MediaInfo(url, mimeType);
      mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
      mediaInfo.metadata.title = document.title;
      mediaInfo.metadata.subtitle = 'Canal en vivo desde Al Ángulo TV';

      const request = new chrome.cast.media.LoadRequest(mediaInfo);
      castContext.getCurrentSession().loadMedia(request)
        .then(() => console.log('Transmisión iniciada.'))
        .catch(err => console.error('Error al transmitir:', err));
    }
  };
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Función para convertir la hora del partido según la región del usuario
        const adjustTimeByRegion = (argTime) => {
            const [hours, minutes] = argTime.split(':').map(Number);

            // Crear un objeto Date en horario de Argentina (UTC-3)
            const dateInArgentina = new Date();
            dateInArgentina.setUTCHours(hours + 3, minutes, 0, 0); // UTC+3 para Argentina

            // Ajustar la fecha a la zona horaria del usuario
            const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const userDate = new Date(dateInArgentina.toLocaleString('en-US', { timeZone: userTimeZone }));

            return userDate;
        };

        // Función para actualizar los estados de los partidos
        const updateMatches = () => {
            const now = new Date();

            document.querySelectorAll('.match-container').forEach(container => {
                const timeElement = container.querySelector('.time');
                const argTime = timeElement.dataset.originalTime || timeElement.textContent.trim();

                // Guardar la hora original en un atributo data (para no perder el dato original)
                if (!timeElement.dataset.originalTime) {
                    timeElement.dataset.originalTime = argTime;
                }

                // Convertir la hora de Argentina al horario local
                const localTime = adjustTimeByRegion(argTime);

                // Calcular la diferencia en milisegundos
                const timeDifference = now - localTime;
                const twoHoursInMs = 2 * 60 * 60 * 1000;

                if (timeDifference >= 0 && timeDifference <= twoHoursInMs) {
                    // Mostrar "En vivo" si estamos en el rango de las 2 horas del inicio
                    timeElement.textContent = 'EN VIVO';
                    timeElement.style.color = 'red';
                } else if (timeDifference > twoHoursInMs) {
                    // Ocultar el contenedor si han pasado más de 2 horas
                    container.style.display = 'none';
                } else {
                    // Mostrar la hora ajustada si aún no es la hora del partido
                    timeElement.textContent = localTime.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    timeElement.style.color = ''; // Restaurar estilo original
                }
            });
        };

        // Ejecutar inmediatamente y luego actualizar cada minuto
        updateMatches();
        setInterval(updateMatches, 60 * 1000);
    });
</script>



<script>
document.addEventListener('DOMContentLoaded', function () {
    const liveOddsUrl = 'https://bwapipub.com/all-games/es.json?type=live&site_id=betwinner&id=2esJ';
    const lineOddsUrl = 'https://bwapipub.com/all-games/es.json?type=line&site_id=betwinner&id=2esJ';

    // Lista de palabras comunes que pueden ser eliminadas en la comparación
    const removeWords = ["fc", "club", "los", "new", "city", "de", "united", "cd", "the", "real"];

    // Función para normalizar los nombres de equipos
    function normalizeTeamName(name) {
        return name
            .toLowerCase()
            .replace(/[^a-zA-Z0-9 ]/g, "")  // Elimina caracteres especiales
            .split(" ")                     // Divide en palabras
            .filter(word => !removeWords.includes(word)) // Elimina palabras comunes
            .join(" ");                     // Une nuevamente en un string limpio
    }

    // Función para cargar las cuotas
    async function loadOdds() {
        try {
            const [liveData, lineData] = await Promise.all([
                fetch(liveOddsUrl).then(res => res.json()),
                fetch(lineOddsUrl).then(res => res.json())
            ]);

            console.log('Live Data:', liveData);
            console.log('Line Data:', lineData);

            const odds = [...liveData.payload, ...lineData.payload];
            console.log('Combined Odds:', odds);

            updateAgendaWithOdds(odds);
        } catch (error) {
            console.error('Error loading odds:', error);
        }
    }

    // Función para actualizar la agenda con las cuotas
    function updateAgendaWithOdds(odds) {
        const matchContainers = document.querySelectorAll('.match-container');

        matchContainers.forEach((matchContainer) => {
            const teams = matchContainer.querySelectorAll('.team-name');
            const team1Name = normalizeTeamName(teams[0].textContent.trim());
            const team2Name = normalizeTeamName(teams[1].textContent.trim());

            console.log(`Buscando cuotas para: ${team1Name} vs ${team2Name}`);

            // Primero se intenta encontrar las cuotas por ambos equipos
            let oddsForMatch = odds.find(game => {
                const homeTeam = game.Home ? normalizeTeamName(game.Home) : "";
                const awayTeam = game.Away ? normalizeTeamName(game.Away) : "";

                console.log(`Comparando con: ${homeTeam} vs ${awayTeam}`);

                return (homeTeam.includes(team1Name) && awayTeam.includes(team2Name)) ||
                    (homeTeam.includes(team2Name) && awayTeam.includes(team1Name));
            });

            // Si no se encuentra, buscamos por un solo equipo o por la liga
            if (!oddsForMatch) {
                oddsForMatch = odds.find(game => {
                    const homeTeam = game.Home ? normalizeTeamName(game.Home) : "";
                    const awayTeam = game.Away ? normalizeTeamName(game.Away) : "";
                    const leagueName = game.League ? game.League.toLowerCase() : "";  // Asumiendo que el nombre de la liga está disponible

                    console.log(`Buscando por liga: ${leagueName}`);

                    // Si el partido es de la NBA, buscamos por la liga
                    if (leagueName.includes('nba')) {
                        return (homeTeam.includes(team1Name) || awayTeam.includes(team1Name)) ||
                            (homeTeam.includes(team2Name) || awayTeam.includes(team2Name));
                    }

                    // Si no es de la NBA, buscamos solo por los nombres de los equipos
                    return (homeTeam.includes(team1Name) || awayTeam.includes(team1Name)) ||
                        (homeTeam.includes(team2Name) || awayTeam.includes(team2Name));
                });
            }

            // Si se encuentran cuotas
            if (oddsForMatch) {
                const homeOdds = oddsForMatch.H || 'N/A';
                const awayOdds = oddsForMatch.A || 'N/A';
                const gameUri1X = oddsForMatch.Uri1X || '';

                console.log(`Cuotas encontradas -> Local: ${homeOdds}, Visitante: ${awayOdds}`);

                const team1OddsContainer = matchContainer.querySelector('.team1-odds');
                const team2OddsContainer = matchContainer.querySelector('.team2-odds');

                const trackingLink = `${gameUri1X}`;

                team1OddsContainer.innerHTML = `<a href="${trackingLink}" target="_top" class="odds-link">Cuota: ${homeOdds}</a>`;
                team2OddsContainer.innerHTML = `<a href="${trackingLink}" target="_top" class="odds-link">Cuota: ${awayOdds}</a>`;
            } else {
                console.log('No se encontraron cuotas para este partido.');
            }
        });
    }

    loadOdds();
});

    function guardarConfiguracion() {
        ligas.forEach(liga => {
            const checkbox = document.querySelector(`input[data-type="${liga}"]`);
            if (checkbox) {
                localStorage.setItem(`hide-${liga}`, !checkbox.checked);
            }
        });

        // Guardar configuración de las cuotas
        const toggleOddsCheckbox = document.getElementById("toggle-odds");
        localStorage.setItem("hide-odds", !toggleOddsCheckbox.checked);
    }

    if (rememberSelection) {
        ligas.forEach(liga => {
            const isHidden = localStorage.getItem(`hide-${liga}`) === "true";
            const checkbox = document.querySelector(`input[data-type="${liga}"]`);
            if (checkbox) {
                checkbox.checked = !isHidden;
            }
        });

        const toggleOddsCheckbox = document.getElementById("toggle-odds");
        const isOddsHidden = localStorage.getItem("hide-odds") === "true";
        toggleOddsCheckbox.checked = !isOddsHidden;

        if (isOddsHidden) {
            document.querySelectorAll(".team1-odds, .team2-odds, .draw-odds").forEach(odds => {
                odds.style.display = "none";
            });
        }

        ligas.forEach(liga => {
            if (localStorage.getItem(`hide-${liga}`) === "true") {
                document.querySelectorAll(`.match-container img[src*="${liga}"]`).forEach(event => {
                    const matchContainer = event.closest('.match-container');
                    if (matchContainer) {
                        matchContainer.style.display = "none";
                    }
                });
            }
        });
    }

    // Manejar cambios en los checkboxes de ligas
    document.querySelectorAll(".filter-checkbox[data-type]").forEach(checkbox => {
        checkbox.addEventListener("change", () => {
            const liga = checkbox.dataset.type;
            const isChecked = checkbox.checked;

            if (rememberSelection) {
                localStorage.setItem(`hide-${liga}`, !isChecked);
            }

            document.querySelectorAll(`.match-container img[src*="${liga}"]`).forEach(event => {
                const matchContainer = event.closest('.match-container');
                if (matchContainer) {
                    matchContainer.style.display = isChecked ? "flex" : "none";
                }
            });
        });
    });



    // Manejar el switch de "Recordar selección"
    document.getElementById('remember-selection').addEventListener('change', (event) => {
        rememberSelection = event.target.checked;
        localStorage.setItem("remember-selection", rememberSelection);

        if (rememberSelection) {
            guardarConfiguracion(); // Guardar configuración inmediatamente
        } else {
            // Si se desactiva, eliminar todas las preferencias guardadas
            localStorage.removeItem("hide-odds");
            ligas.forEach(liga => localStorage.removeItem(`hide-${liga}`));
        }
    });

    // Manejar mostrar/ocultar más ligas
    document.getElementById('toggle-ligas').addEventListener('click', function () {
        let extraLigas = document.querySelector('.extra-ligas');
        if (extraLigas.style.display === 'flex') {
            extraLigas.style.display = 'none';
            this.innerText = '⚙️ Configurar agenda';

            extraLigas.style.display = 'flex';
            this.innerText = '⚙️ Ocultar menú';
        }
    });
});

<script>
document.addEventListener("DOMContentLoaded", function () {
    const agendaScroller = document.querySelector(".agenda-scroller");

    if (!agendaScroller) return;

    let scrollAmount = 50; // Cantidad de píxeles por desplazamiento
    let scrollSpeed = 600; // Velocidad del scroll en ms
    let delay = 1500; // Tiempo antes de iniciar la animación
    let resetDelay = 1200; // Tiempo antes de volver a la posición original

    // Crear contenedor de mensaje y flecha
    let indicator = document.createElement("div");
    indicator.style.position = "absolute";
    indicator.style.bottom = "20px";
    indicator.style.left = "50%";
    indicator.style.transform = "translateX(-50%)";
    indicator.style.textAlign = "center";
    indicator.style.color = "#ffffff";
    indicator.style.fontSize = "1.2em";
    indicator.style.fontWeight = "bold";
    indicator.style.opacity = "0.9";
    indicator.style.animation = "fadeInOut 2s infinite";

    let text = document.createElement("div");
    text.innerText = "Desliza para ver más eventos";
    text.style.marginBottom = "5px";

    let arrow = document.createElement("div");
    arrow.innerHTML = "&#x2193;"; // Flecha hacia abajo
    arrow.style.fontSize = "2em";

    indicator.appendChild(text);
    indicator.appendChild(arrow);
    agendaScroller.appendChild(indicator);

    setTimeout(() => {
        let startScroll = agendaScroller.scrollTop;

        // Un solo desplazamiento
        agendaScroller.scrollTo({
            top: startScroll + scrollAmount,
            behavior: "smooth"
        });

        setTimeout(() => {
            // Regresar a la posición original
            agendaScroller.scrollTo({
                top: startScroll,
                behavior: "smooth"
            });

            // Desvanecer y eliminar el mensaje y flecha
            setTimeout(() => {
                indicator.style.transition = "opacity 0.5s";
                indicator.style.opacity = "0";
                setTimeout(() => indicator.remove(), 500);
            }, 800);
        }, scrollSpeed + resetDelay);
    }, delay);
});
